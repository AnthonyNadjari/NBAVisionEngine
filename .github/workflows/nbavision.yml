# Runtime max 6h, Python 3.11, Playwright Chromium. Credentials from credentials.json in repo.

name: NBAVision Engine

on:
  workflow_dispatch:
  schedule:
    # Run once per day (adjust as needed)
    - cron: "0 14 * * *"

jobs:
  run:
    runs-on: ubuntu-22.04  # 24.04 breaks playwright install --with-deps (libasound2 renamed)
    timeout-minutes: 360  # 6 hours max (Section 2.1)

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Install Playwright Chromium
        run: playwright install --with-deps chromium

      - name: Run NBAVision Engine
        run: python main.py

      - name: Upload session logs
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: session-logs
          path: logs/
          if-no-files-found: ignore
