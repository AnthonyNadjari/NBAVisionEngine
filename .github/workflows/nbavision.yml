# NBAVision Engine — GitHub Actions (Section 2.1)
# Runtime max 6h, Python 3.11, Playwright Chromium.
# Required repo secrets: TWITTER_COOKIES_JSON, LLM_API_KEY. Optional: LLM_MODEL.

name: NBAVision Engine

on:
  workflow_dispatch:
  schedule:
    - cron: "0 14 * * 0"   # weekly Sunday 14:00 UTC (fewer cookie re-exports than daily)

jobs:
  run:
    runs-on: ubuntu-22.04  # 24.04 breaks playwright install --with-deps (libasound2 renamed)
    timeout-minutes: 360

    steps:
      - uses: actions/checkout@v4

      - name: Check required secrets
        run: |
          if [ -z "${{ secrets.TWITTER_COOKIES_JSON }}" ]; then
            echo "::error::Missing secret TWITTER_COOKIES_JSON. Add it in repo Settings → Secrets and variables → Actions. Value: JSON array of cookies (export from browser)."
            exit 1
          fi
          if [ -z "${{ secrets.LLM_API_KEY }}" ]; then
            echo "::error::Missing secret LLM_API_KEY. Add it in repo Settings → Secrets and variables → Actions (e.g. Groq API key)."
            exit 1
          fi
          echo "Secrets present."

      - name: Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Install Playwright Chromium
        run: playwright install --with-deps chromium

      - name: Run NBAVision Engine
        env:
          TWITTER_COOKIES_JSON: ${{ secrets.TWITTER_COOKIES_JSON }}
          LLM_API_KEY: ${{ secrets.LLM_API_KEY }}
          LLM_MODEL: ${{ secrets.LLM_MODEL || 'llama-3.1-8b-instant' }}
        run: python main.py

      - name: Upload session logs
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: session-logs
          path: logs/
          if-no-files-found: ignore
